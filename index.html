<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="blog-card-flex">
      <section class="blog-card">
      <div class="blog-card-banner-container">
        <img class="blog-card-banner" src="assets/images/illustration-article.svg" alt="Image abstraite en jaune et noir">
      </div>
        <div class="blog-card-main">
          <p class="blog-card-tag">Learning</p>  
          <p class="blog-card-date">Published 21 Dec 2023</p>
          <a class="blog-card-title" href="#">HTML & CSS foundations</a>
          <p class="blog-card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="blog-card-footer">
          <img class="blog-card-pp" src="assets/images/image-avatar.webp" alt="portrait de greg hooper">
          <p class="blog-card-author">Greg Hooper</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
